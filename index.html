<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan & Select – Your Links</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            color: #333;
            text-align: center;
        }
        h1 {
            margin-top: 40px;
            color: #1a73e8;
        }
        p.intro {
            font-size: 1.1em;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 400px;
            margin: 0 auto;
        }
        .link-button {
            background: #1a73e8;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: background 0.2s;
        }
        .link-button:hover {
            background: #0d65d6;
        }
        .footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <p class="intro">You scanned the QR code — now choose a link below to view, edit, or fill it out.</p>

    <div class="links">
        <a href="https://form.jotform.com/260274391979066" target="_blank" class="link-button">
            → Open Editable Document 1 (Meeting Notes)
        </a>
        <a href="https://forms.google.com/your-form-link-here/viewform" target="_blank" class="link-button">
            → Fill Out Feedback Form
        </a>
        <a href="https://docs.google.com/spreadsheets/d/INSERT_SHEET_ID_HERE/edit" target="_blank" class="link-button">
            → Edit Shared Spreadsheet
        </a>
        <!-- Add more buttons here as needed -->
    </div>

    <p class="footer">Powered by GitHub Pages • Created for quick QR access</p>
</body>
</html>
